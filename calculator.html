<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container">
        <h2 id="header">Bootstrap Calculator</h2>
    </div>
</div>
<form name="calculator">
    <div class="container-fixed col-md-3 col-md-offset-4 text-center">
        <div class="row">
            <input id="left_Operand" type="text" class="form-control" placeholder="0" readonly>
            <input id="center_Operator" type="text" class="form-control" readonly>
            <input id="right_Operand" type="text" class="form-control" placeholder="0" readonly>
            <input id="answer" type="text" class="form-control" placeholder="0" readonly>
        </div>
        <div class="row">
            <input class="btn btn-info btn-lg" type="button" value="1">
            <input class="btn btn-info btn-lg" type="button" value="2">
            <input class="btn btn-info btn-lg" type="button" value="3">
            <input class="btn btn-primary btn-lg" type="button" value="*">
            <input class="btn btn-primary btn-lg" type="button" value="/">
        </div>
        <div class="row">
            <input class="btn btn-info btn-lg" type="button" value="4">
            <input class="btn btn-info btn-lg" type="button" value="5">
            <input class="btn btn-info btn-lg" type="button" value="6">
            <input class="btn btn-primary btn-lg" type="button" value="+">
            <input class="btn btn-primary btn-lg" type="button" value="-">
        </div>
        <div class="row">
            <input class="btn btn-info btn-lg" type="button" value="7">
            <input class="btn btn-info btn-lg" type="button" value="8">
            <input class="btn btn-info btn-lg" type="button" value="9">
            <input class="btn btn-primary btn-lg" type="button" value="%">
            <input class="btn btn-success btn-lg" type="button" value="=">
        </div>
        <div class="row">
            <input class="btn btn-info btn-lg" type="button" value="0">
            <input class="btn btn-info btn-lg" type="button" value=".">
            <input class="btn btn-warning btn-lg" type="button" value="C">
        </div>
    </div>
</form>
<script src="js/calculator.js"></script>
</body>
</html>
